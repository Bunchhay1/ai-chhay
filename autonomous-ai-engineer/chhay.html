<form id="signupForm">
  <h1>Sign Up</h1>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br><br>
  <input type="submit" value="Submit">
</form>
<style>@import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap");body {font-family: "Roboto", sans-serif;background: #f0f0f0;display: flex;justify-content: center;align-items: center;min-height: 100vh;}#signupForm {background: #fff;padding: 30px;border-radius: 8px;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);text-align: center;}#signupForm h1 {margin-bottom: 20px;color: #333;}label {display: block;margin-bottom: 5px;font-weight: 500;color: #555;}input[type="text"], input[type="email"] {width: 100%;padding: 10px;margin-bottom: 15px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;}input[type="submit"] {background: #4CAF50;color: #fff;padding: 12px 20px;border: none;border-radius: 4px;cursor: pointer;transition: background 0.3s;}input[type="submit"]:hover {background: #45a049;}/* Animation */@keyframes slideIn {0% {opacity: 0;transform: translateX(-20px);}100% {opacity: 1;transform: translateX(0);}}#signupForm input {animation: slideIn 0.5s ease-in-out;}</style>
